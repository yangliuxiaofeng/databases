<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>博客网站注册界面</title>
    <link rel="stylesheet" type="text/css" href="../../static/register.css">
</head>
<body background = "../../static/4.jpg">
    <div class="wrap">
        <div class="container">
            <h1>Register</h1>
            <form method = "POST" action="{% url 'check2' %}">
                {% csrf_token %}
                <input name = 'username' type="text" placeholder= 'user-id' value = "{{ username }}" >
                <input name = 'password' type="password" placeholder= 'password' value = "{{ password }}" >
                <input name = 'confirm'  type="password" placeholder= 'password_again' value = "{{ comfirm }}" >
                <p> {{ message }} </p>
                <input name = 'email' type="text" placeholder= 'email' value = "{{ email }}" >
                <input name = 'phone' type="text" placeholder= 'phone_number' value = "{{ phone_number }}" >
                <input type="submit" value="register"/>
            </form>
        </div>
    </div>
</body>
</html>
